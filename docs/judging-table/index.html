<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hackathon Judging Table Generator</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="container">
    <h1>Hackathon Judging Table Generator</h1>
    <p>A very small app that lets you generate judging tables for hackathon judges. Not optimized for large numbers
      of judges because every combination is generated temporarily instead of only unique ones.</p>
  </div>
  <div class="container">
    <h2>Input</h2>
    <textarea id="judge-names-input" placeholder="Judges (1 per line)"></textarea>
    <label>
      Judges per Project
      <input type="number" name="per-project" id="per-project-input" value="3">
    </label>
    <button id="generate-btn">Generate</button>
  </div>
  <div class="container">
    <h2>Output <i class="fa fa-copy"></i></h2>
    <pre id="output"></pre>
  </div>
</body>
</html>
